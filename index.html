<!DOCTYPE html>
<html>
  <head>
    <title>Socket</title>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="socket.io-client/dist/socket.io.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center col-12 mb-5">SayHELLO chat app!</h1>
        <br />
        <hr />
        <form
          id="message-form"
          class="col flex-row justify-content-center align-items-center"
        >
          <div class="input-group mb-5 col-9">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Username</span>
            </div>
            <input type="text" class="form-control" id="username" />
          </div>
          <div class="input-group mb-5 col-9">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Say hello</span>
            </div>
            <input type="text" class="form-control" id="message" />
          </div>
          <div class="col-2">
            <input class="btn btn-dark mb-5" type="submit" value="SEND" />
          </div>
        </form>
        <br />
        <hr />
        <div class="col-12 chat-room">
          <ul class="list-group">
            <li class="list-group-item">Public chat</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
